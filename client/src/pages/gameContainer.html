<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Games</title>
    <link rel="stylesheet" href="../css/gameContainer.css"/>
</head>
<body>
    <video id="localVideo" controls autoplay playsinline></video>
    <video id="remoteVideo" autoplay></video>
    <div class="container">
        <h1>Jitsi Games</h1>
        <div id="gameArea" class="game-area">
            <!-- Games will be dynamically injected here -->
        </div>
        <div class="buttons">
            <button onClick="goHome()">Home</button>
            <button onClick="copyURL()">Copy game link</button>
        </div>
    </div>
</body>
<script type="module" src="../js/gameContainer.js"></script>
<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

</html>
