<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="main.js"></script>
    <script src="config.js"></script>
    <title>Gameboard</title>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        console.log("document is ready. I can start now");
        jg = new JitsiGame(config);
        jg.gameRoomLobby("#meet");
        jg.gameList("#gamelist");
        jg.testComponent("#webpack");
      });
    </script>
  </head>
  <body>
    <h1 style="text-align: center;">Jitsi Games</h1>
    <div style="display:flex; flex-direction:row">
      <div id="meet"></div>
      <div id="gamelist"></div>
    </div>
    <button onclick="jg.newGame('#meet')">New Game</button>
    <button onclick="jg.gameList('#gamelist')">Refresh Gamelist</button>
  </body>
</html>
